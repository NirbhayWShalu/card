<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Moments That Found Us</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Playfair Display', serif;
}

body{
  background:radial-gradient(circle at top, #141414, #000);
  color:#fff;
  height:100vh;
  overflow:hidden;
}

/* ================= LOCK SCREEN ================= */
#lockScreen{
  position:fixed;
  inset:0;
  background:radial-gradient(circle at top, #111, #000);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:10;
  transition:opacity 1.6s ease;
}

#lockScreen.fade{
  opacity:0;
  pointer-events:none;
}

#lockIcon{
  font-size:3rem;
  margin-bottom:14px;
}

#lockText{
  font-size:1.2rem;
  opacity:0.75;
  animation:pulse 2s infinite;
}

@keyframes pulse{
  0%,100%{ opacity:0.4; }
  50%{ opacity:1; }
}

/* ================= MAIN ================= */
#container{
  position:relative;
  width:100%;
  height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* PHOTO (SMOOTH & SAFE) */
.photo{
  position:absolute;
  width:75vw;
  max-width:330px;
  border-radius:18px;
  opacity:0;
  transform:translate3d(0,20px,0);
  transition:opacity 2.2s ease, transform 2.2s ease;
  box-shadow:0 30px 60px rgba(0,0,0,0.7);
  will-change:opacity, transform;
}

.photo.show{
  opacity:1;
  transform:translate3d(0,0,0);
}

/* TEXT */
#text{
  position:absolute;
  bottom:10%;
  text-align:center;
  font-size:1.1rem;
  opacity:0.75;
  padding:0 16px;
}

/* FINAL MESSAGE */
#final{
  position:absolute;
  text-align:center;
  opacity:0;
  transform:translate3d(0,20px,0);
}

/* ================= COLLAGE EFFECT ================= */

#collageOverlay{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.6);
  opacity:0;
  transition:opacity 1.4s ease;
  pointer-events:none;
  z-index:2;
}

#container.collage #collageOverlay{
  opacity:1;
}

#container.collage .photo{
  opacity:1;
  transform:translate3d(0,0,0) scale(0.85);
  transition:opacity 1.6s ease, transform 1.6s ease;
}

/* COLLAGE POSITIONS */
#container.collage .photo:nth-of-type(1){ top:10%; left:18%; }
#container.collage .photo:nth-of-type(2){ top:10%; right:18%; }
#container.collage .photo:nth-of-type(3){ top:38%; left:8%; }
#container.collage .photo:nth-of-type(4){ top:38%; right:8%; }
#container.collage .photo:nth-of-type(5){ bottom:12%; left:22%; }
#container.collage .photo:nth-of-type(6){ bottom:12%; right:22%; }

#container.collage #final{
  opacity:1;
  transform:translate3d(0,0,0);
  transition:opacity 2s ease, transform 2s ease;
  z-index:5;
}

#final h1{
  font-size:2rem;
  margin-bottom:10px;
}

#final p{
  opacity:0.85;
}
</style>
</head>

<body>

<!-- LOCK SCREEN -->
<div id="lockScreen">
  <div id="lockIcon">üîí</div>
  <div id="lockText">Touch with love ‚ù§Ô∏è</div>
</div>

<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div id="container">

  <!-- PHOTOS -->
  <img class="photo" src="Img1.jpg">
  <img class="photo" src="Img2.jpg">
  <img class="photo" src="Img3.jpg">
  <img class="photo" src="Img4.jpg">
  <img class="photo" src="Img5.jpg">
  <img class="photo" src="Img6.jpg">

  <div id="text">
    Some moments don‚Äôt ask permission.<br>
    They quietly become everything.
  </div>

  <div id="final">
    <h1>Always You ‚ù§Ô∏è</h1>
    <p>30-Nov-2026 üíç</p>
  </div>

  <div id="collageOverlay"></div>
</div>

<script>
const lockScreen = document.getElementById('lockScreen');
const music = document.getElementById('music');
const photos = document.querySelectorAll('.photo');
const container = document.getElementById('container');

let index = 0;
let timer;

/* PHOTO SEQUENCE */
function showNext(){
  if(index < photos.length){
    photos[index].classList.add('show');

    if(index > 0){
      setTimeout(()=>{
        photos[index - 1].classList.remove('show');
      },1000);
    }

    index++;
  } else {
    clearInterval(timer);

    // Dramatic pause then collage
    setTimeout(()=>{
      container.classList.add('collage');
    },1200);
  }
}

/* START EVERYTHING ON FIRST TOUCH */
lockScreen.addEventListener('click', ()=>{
  lockScreen.classList.add('fade');

  music.volume = 0.6;
  music.play();

  showNext();
  timer = setInterval(showNext, 4200);
},{ once:true });
</script>

</body>
</html>
