<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Moments That Found Us</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Playfair Display', serif;
}

body{
  background:radial-gradient(circle at top, #141414, #000);
  color:#fff;
  height:100vh;
  overflow:hidden;
}

/* ================= LOCK SCREEN ================= */
#lockScreen{
  position:fixed;
  inset:0;
  background:radial-gradient(circle at top, #111, #000);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:10;
  transition:opacity 1.6s ease;
}

#lockScreen.fade{
  opacity:0;
  pointer-events:none;
}

#lockText{
  font-size:1.2rem;
  opacity:0.8;
  animation:pulse 2s infinite;
}

@keyframes pulse{
  0%,100%{ opacity:0.4; }
  50%{ opacity:1; }
}

/* ================= MAIN ================= */
#container{
  position:relative;
  width:100%;
  height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* PHOTO */
.photo{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate3d(-50%, -40%, 0);
  width:75vw;
  max-width:330px;
  border-radius:18px;
  opacity:0;
  transition:opacity 2s ease, transform 2s ease;
  box-shadow:0 30px 60px rgba(0,0,0,0.7);
  will-change:opacity, transform;
}

.photo.show{
  opacity:1;
  transform:translate3d(-50%, -50%, 0);
}

/* CAPTION */
.caption{
  position:absolute;
  bottom:18%;
  text-align:center;
  font-size:1.05rem;
  opacity:0;
  transition:opacity 1.6s ease;
  padding:0 18px;
}

.caption.show{
  opacity:0.8;
}

/* FINAL TEXT */
#final{
  position:absolute;
  text-align:center;
  opacity:0;
  transform:translate3d(0,20px,0);
}

/* ================= COLLAGE ================= */

#collageOverlay{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.6);
  opacity:0;
  transition:opacity 1.4s ease;
  pointer-events:none;
  z-index:2;
}

#container.collage #collageOverlay{
  opacity:1;
}

#container.collage .photo{
  opacity:1;
  transform:scale(0.8);
  transition:transform 1.6s ease;
}

/* COLLAGE POSITIONS */
#container.collage .photo:nth-of-type(1){ top:12%; left:18%; }
#container.collage .photo:nth-of-type(2){ top:12%; right:18%; left:auto; }
#container.collage .photo:nth-of-type(3){ top:38%; left:8%; }
#container.collage .photo:nth-of-type(4){ top:38%; right:8%; left:auto; }
#container.collage .photo:nth-of-type(5){ bottom:12%; left:22%; top:auto; }
#container.collage .photo:nth-of-type(6){ bottom:12%; right:22%; left:auto; top:auto; }

#container.collage #final{
  opacity:1;
  transform:translate3d(0,0,0);
  transition:opacity 2s ease, transform 2s ease;
  z-index:5;
}

#final h1{
  font-size:2rem;
  margin-bottom:10px;
}

#final p{
  opacity:0.85;
}
</style>
</head>

<body>

<!-- LOCK -->
<div id="lockScreen">
  <div id="lockText">Touch with love ‚ù§Ô∏è</div>
</div>

<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div id="container">

  <!-- PHOTOS -->
  <img class="photo" src="Img1.jpg">
  <img class="photo" src="Img2.jpg">
  <img class="photo" src="Img3.jpg">
  <img class="photo" src="Img4.jpg">
  <img class="photo" src="Img5.jpg">
  <img class="photo" src="Img6.jpg">

  <!-- CAPTIONS -->
  <div class="caption">It all started with a simple hello.</div>
  <div class="caption">Some conversations just felt like home.</div>
  <div class="caption">Every smile slowly became my favorite place.</div>
  <div class="caption">Even silence felt beautiful with you.</div>
  <div class="caption">Some moments quietly changed everything.</div>
  <div class="caption">And somehow‚Ä¶ it was always you.</div>

  <div id="final">
    <h1>Always You ‚ù§Ô∏è</h1>
    <p>30-Nov-2026 üíç</p>
  </div>

  <div id="collageOverlay"></div>
</div>

<script>
const lockScreen = document.getElementById('lockScreen');
const music = document.getElementById('music');
const photos = document.querySelectorAll('.photo');
const captions = document.querySelectorAll('.caption');
const container = document.getElementById('container');

let index = 0;
let timer;

function showNext(){
  if(index < photos.length){
    photos[index].classList.add('show');
    captions[index].classList.add('show');

    if(index > 0){
      photos[index-1].classList.remove('show');
      captions[index-1].classList.remove('show');
    }

    index++;
  } else {
    clearInterval(timer);
    captions[photos.length-1].classList.remove('show');

    setTimeout(()=>{
      container.classList.add('collage');
    },1200);
  }
}

lockScreen.addEventListener('click', ()=>{
  lockScreen.classList.add('fade');
  music.volume = 0.6;
  music.play();

  showNext();
  timer = setInterval(showNext, 4200);
},{ once:true });
</script>

</body>
</html>
