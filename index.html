<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Moments That Found Us</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Playfair Display', serif;
}

body{
  background:radial-gradient(circle at top, #1a1a1a, #000);
  color:#fff;
  height:100vh;
  overflow:hidden;
}

/* ================= LOCK SCREEN ================= */
#lockScreen{
  position:fixed;
  inset:0;
  background:radial-gradient(circle at top, #111, #000);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:10;
  transition:opacity 1.8s ease;
}

#lockScreen.fade{
  opacity:0;
  pointer-events:none;
}

#lockIcon{
  font-size:3.2rem;
  margin-bottom:15px;
  opacity:0.85;
}

#lockText{
  font-size:1.2rem;
  letter-spacing:1px;
  opacity:0.8;
  animation:pulse 2s infinite;
}

@keyframes pulse{
  0%,100%{ opacity:0.4; }
  50%{ opacity:1; }
}

/* ================= MAIN CONTAINER ================= */
#container{
  position:relative;
  width:100%;
  height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* PHOTO FRAME */
.photo{
  position:absolute;
  width:75vw;
  max-width:320px;
  border-radius:18px;
  opacity:0;
  transform:translateZ(0) scale(1.02);
  transition:opacity 1.8s ease, transform 2.8s ease;
  box-shadow:0 20px 50px rgba(0,0,0,0.7);
  will-change:opacity, transform;
}

.photo.show{
  opacity:1;
  transform:translateZ(0) scale(1);
}

/* TEXT */
#text{
  position:absolute;
  bottom:10%;
  text-align:center;
  font-size:1.1rem;
  opacity:0.75;
  padding:0 15px;
}

/* FINAL MESSAGE */
#final{
  position:absolute;
  text-align:center;
  opacity:0;
  transition:opacity 3s ease;
}

#final h1{
  font-size:2rem;
  margin-bottom:10px;
}

#final p{
  opacity:0.8;
}
</style>
</head>

<body>

<!-- üîí LOCK SCREEN -->
<div id="lockScreen">
  <div id="lockIcon">üîí</div>
  <div id="lockText">Touch with love ‚ù§Ô∏è</div>
</div>

<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div id="container">

  <!-- PHOTOS -->
  <img class="photo" src="Img1.jpg">
  <img class="photo" src="Img2.jpg">
  <img class="photo" src="Img3.jpg">
  <img class="photo" src="Img4.jpg">
  <img class="photo" src="Img5.jpg">
  <img class="photo" src="Img6.jpg">

  <div id="text">
    Some moments don‚Äôt ask permission.<br>
    They quietly become everything.
  </div>

  <div id="final">
    <h1>Always You ‚ù§Ô∏è</h1>
    <p>30-Nov-2026 üíç</p>
  </div>

</div>

<script>
const lockScreen = document.getElementById('lockScreen');
const music = document.getElementById('music');
const photos = document.querySelectorAll('.photo');
const final = document.getElementById('final');

let index = 0;
let timer;

/* PHOTO SEQUENCE */
function showNext(){
  if(index > 0){
    photos[index - 1].classList.remove('show');
  }

  if(index < photos.length){
    photos[index].classList.add('show');
    index++;
  } else {
    clearInterval(timer);
    setTimeout(() => {
      final.style.opacity = 1;
    }, 2000);
  }
}

/* START EVERYTHING ON FIRST TOUCH */
lockScreen.addEventListener('click', () => {
  // Fade lock screen
  lockScreen.classList.add('fade');

  // Start music
  music.volume = 0.6;
  music.play();

  // Start slideshow
  showNext();
  timer = setInterval(showNext, 4500);
}, { once:true });
</script>

</body>
</html>
