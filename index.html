<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Moments That Found Us</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Playfair Display', serif;
}

body{
  background:radial-gradient(circle at top, #1a1a1a, #000);
  color:#fff;
  height:100vh;
  overflow:hidden;
}

/* CONTAINER */
#container{
  position:relative;
  width:100%;
  height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* PHOTO FRAME */
.photo{
  position:absolute;
  width:75vw;
  max-width:320px;
  border-radius:18px;
  opacity:0;
  transform:scale(1.05);
  transition:opacity 3s ease, transform 6s ease;
  box-shadow:0 20px 50px rgba(0,0,0,0.7);
}

.photo.show{
  opacity:1;
  transform:scale(1);
}

/* TEXT */
#text{
  position:absolute;
  bottom:10%;
  text-align:center;
  font-size:1.1rem;
  opacity:0.75;
}

/* FINAL MESSAGE */
#final{
  position:absolute;
  text-align:center;
  opacity:0;
  transition:opacity 3s ease;
}

#final h1{
  font-size:2rem;
  margin-bottom:10px;
}

#final p{
  opacity:0.8;
}

/* MUSIC ICON */
#musicToggle{
  position:fixed;
  top:15px;
  right:15px;
  font-size:1.3rem;
  opacity:0.7;
}
</style>
</head>

<body>

<audio id="music" loop>
  <source src="music.mp3">
</audio>

<div id="musicToggle">üéµ</div>

<div id="container">

  <!-- PHOTOS -->
  <img class="photo" src="Img1.jpg" />
  <img class="photo" src="Img2.jpg" />
  <img class="photo" src="Img3.jpg" />
  <img class="photo" src="Img4.jpg" />
  <img class="photo" src="Img5.jpg" />
  <img class="photo" src="Img6.jpg" />
  <div id="text">
    Some moments don‚Äôt ask permission.<br>
    They quietly become everything.
  </div>

  <div id="final">
    <h1>Always You ‚ù§Ô∏è</h1>
    <p>30-Nov-2026 üíç</p>
  </div>

</div>

<script>
const photos = document.querySelectorAll('.photo');
const final = document.getElementById('final');
const music = document.getElementById('music');
const toggle = document.getElementById('musicToggle');

let index = 0;

/* MUSIC TOGGLE */
toggle.onclick = ()=>{
  if(music.paused){
    music.play();
    toggle.innerText = "üîä";
  }else{
    music.pause();
    toggle.innerText = "üéµ";
  }
};

/* SHOW PHOTOS ONE BY ONE */
function showNext(){
  if(index > 0){
    photos[index-1].classList.remove('show');
  }

  if(index < photos.length){
    photos[index].classList.add('show');
    index++;
  }else{
    setTimeout(()=>{
      final.style.opacity = 1;
    },3000);
    clearInterval(timer);
  }
}

const timer = setInterval(showNext, 7000);
showNext();
</script>

</body>
</html>
